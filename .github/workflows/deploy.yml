name: CI/CD Prod Alert App

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build & push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: app
          file: app/Dockerfile
          push: true
          tags: docker.io/darklord995/prod-alert-app:latest

      # 4️⃣ Configure kubeconfig
      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV

      # 5️⃣ Verify Kubernetes cluster
      - name: Verify cluster
        run: |
          kubectl config current-context
          kubectl get nodes

      # 6️⃣ Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/prod-alert-app.yaml --validate=false
          kubectl rollout status deployment prod-alert-app

      # 7️⃣ Send success email
      - name: Send Success Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "✅ Prod Alert App Deployment Successful"
          body: "Deployment to Kubernetes completed successfully."
          to: "sashwini239@gmail.com"
          from: "sashwini239@gmail.com"

      # 8️⃣ Send failure email
      - name: Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "❌ Prod Alert App Deployment Failed"
          body: "Deployment failed. Check GitHub Actions logs."
          to: "sashwini239@gmail.com"
          from: "sashwini239@gmail.com"
