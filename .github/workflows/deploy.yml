name: CI/CD Prod Alert App

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build Docker image (FIXED)
      - name: Build Docker image
        run: |
          docker build -t prod-alert-app:latest -f app/Dockerfile app

      # 4️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker tag prod-alert-app:latest ${{ secrets.DOCKER_USERNAME }}/prod-alert-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/prod-alert-app:latest

      # 5️⃣ Set up kubeconfig
      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

      # 6️⃣ Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/prod-alert-app.yaml
          kubectl rollout status deployment prod-alert-app

      # 7️⃣ Send success email
      - name: Send Success Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "✅ Prod Alert App Deployment Successful"
          body: "The deployment to Kubernetes for prod-alert-app was successful!"
          to: "sashwini239@gmail.com"
          from: "sashwini239@gmail.com"

      # 8️⃣ Send failure email
      - name: Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "❌ Prod Alert App Deployment Failed"
          body: "The deployment to Kubernetes for prod-alert-app has failed. Please check the workflow logs."
          to: "sashwini239@gmail.com"
          from: "sashwini239@gmail.com"
