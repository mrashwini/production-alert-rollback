name: CI/CD Prod Alert App

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build & Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: app
          file: app/Dockerfile
          push: true
          tags: docker.io/${{ secrets.DOCKER_USERNAME }}/prod-alert-app:latest

      # 4️⃣ Setup kubeconfig
      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV

      # 5️⃣ Verify Kubernetes cluster connection
      - name: Verify cluster connection
        run: |
          kubectl config current-context
          kubectl get nodes

      # 6️⃣ Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/prod-alert-app.yaml --validate=false
          kubectl rollout status deployment prod-alert-app

      # 7️⃣ Send Success Email
      - name: Send Success Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "✅ Prod Alert App Deployment Successful"
          body: "Deployment to Kubernetes completed successfully for prod-alert-app."
          to: "sashwini239@gmail.com"
          from: "sashwini239@gmail.com"

      # 8️⃣ Send Failure Email
      - name: Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "❌ Prod Alert App Deployment Failed"
          body: "Deployment failed. Please check GitHub Actions logs."
          to: "sashwini239@gmail.com"
          from: "sashwini239@gmail.com"
