apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-alert-app
  labels:
    app: prod-alert-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prod-alert-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: prod-alert-app
    spec:
      containers:
        - name: prod-alert-app
          image: prod-alert-app:latest
          imagePullPolicy: Never      # Use local image
          ports:
            - containerPort: 5000
          env:
            - name: APP_VERSION
              value: "v1"
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 2
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: prod-alert-app-service
spec:
  selector:
    app: prod-alert-app
  ports:
    - protocol: TCP
      port: 80          # Service port
      targetPort: 5000  # Container port
  type: NodePort
